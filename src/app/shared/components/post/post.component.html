<main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-gray-900" id="scroll-top">
  <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
    <article
      *ngIf="post$ | async as post"
      class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
      <header class="mb-4 lg:mb-6 not-format">
        <address class="flex items-center mb-6 not-italic">
          <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
            <img class="mr-4 w-16 h-16 rounded-full" src="{{post.authorIcon}}" alt="{{post.author}}">
            <div>
              <a href="#" rel="author" class="text-xl font-bold text-gray-900 dark:text-white">{{post.author}}</a>
              <p class="text-base font-light text-gray-500 dark:text-gray-400">
                <time pubdate datetime="{{post.date | date: 'longDate'}}" title="{{post.date | date: 'longDate'}}">{{post.date | date: 'longDate'}}</time>
              </p>
            </div>
          </div>
        </address>
        <h1 class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">{{post.title}}</h1>
      </header>
      <quill-view-html [content]="post.text"></quill-view-html>
    </article>
  </div>
</main>

<section class="not-format">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white">Discussion</h2>
  </div>
  <disqus
    [identifier]="pageId"
  ></disqus>
</section>
<aside aria-label="Related articles" class="py-8 lg:py-24 bg-gray-50 dark:bg-gray-800">
  <div class="px-4 mx-auto max-w-screen-xl">
    <h2 class="mb-8 text-2xl font-bold text-gray-900 dark:text-white">All posts</h2>
    <div class="grid gap-12 sm:grid-cols-2 lg:grid-cols-4" *ngIf="posts$ | async as posts">
  <app-related-articles
    *ngFor="let post of posts; let ind = index"
    [post]="post">
  </app-related-articles>
    </div>
  </div>
</aside>
<app-subscribe-email></app-subscribe-email>
