
    <article class="p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
      <div class="flex justify-between items-center mb-5 text-gray-500">
        <div class="flex justify-between items-start flex-col">
          <a [routerLink]="['/post', post.id]">
            <img class="rounded-lg h-96 w-screen object-cover" src="../../../assets/images/post-banners/{{post.banner | slice: -16}}" alt="office laptop working">
          </a>
          <div class="flex justify-between w-full mt-5">
              <app-categoty-icon
                [routerLink]="['/post', post.id]"
                style="{{
                  post.category=='News'?
                    'background-color: #007ea1':
                    'background-color: #00a11b'
                }}"
                icon="book"
                title="{{post.category}}"
                class="buttons"
              ></app-categoty-icon>
            <span class="text-sm">{{post.date | date: 'd MMMM yyyy HH:mm'}}</span>
          </div>
        </div>
      </div>
      <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"><a [routerLink]="['/post', post.id]">{{post.title}}</a></h2>

      <p
        [innerHTML]="post.text"
        class="mb-5 font-light text-gray-500 dark:text-gray-400"></p>
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <img class="w-7 h-7 rounded-full" src="{{post.authorIcon}}" alt="{{post.author}}" />
          <span class="font-medium dark:text-white">
            {{post.author}}
          </span>
        </div>
        <a [routerLink]="['/post', post.id]" class="inline-flex items-center font-medium text-primary-600 dark:text-primary-500 hover:underline">
          Read more
          <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </a>
      </div>
    </article>
